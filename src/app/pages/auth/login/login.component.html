<div class="login-page">
    <div class="row vh-100">
      <!-- Left Half: Login Form -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="login-box">
          <h2 class="heading-text">Letâ€™s Sign You In</h2>
          <div class="sub-head mb-5">
            <span class="me-2">Don't have an account?</span>
            <span>
                <a routerLink="signup" style="color: #0052CC; font-weight: 500;">Sign up</a>
            </span>
          </div>
          <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email address</mat-label>
                <input matInput type="email" id="email" placeholder="Enter email" required [(ngModel)]="email" name="email">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput [type]="passwordVisible ? 'text' : 'password'" id="password" placeholder="Enter password" required [(ngModel)]="password" name="password">
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                    <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>

            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="padding: 6px;">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember Me
                    </label>
                </div>
                  
                <a routerLink="forgot-password" class="float-end" style="color: #0052CC; font-weight: 500;">Forgot Password?</a>
            </div>

            <button mat-raised-button color="primary" type="submit" class="w-100">Login</button>
          </form>
        </div>
      </div>
  
      <!-- Right Half: Background Image -->
      <div class="col-lg-6 image-section d-none d-lg-block">
        <!-- This section will have a background image -->
      </div>
    </div>
</div>
