<app-navbar></app-navbar>
<div class="login-page">
    <div class="row vh-100">
      <!-- Left Half: Login Form -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="login-box">
          <h2 class="heading-text">Letâ€™s Sign You In</h2>
          <div class="sub-head mb-5">
            <span class="me-2">Don't have an account?</span>
            <span>
                <a routerLink="signup" style="color: #0052CC; font-weight: 600;">Sign up</a>
            </span>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username or Email</mat-label>
                <input matInput type="email" id="email" placeholder="Enter email" required [(ngModel)]="email" name="email">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput [type]="passwordVisible ? 'text' : 'password'" id="password" placeholder="Enter password" required [(ngModel)]="password" name="password" type="password">
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                    <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>

            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="padding: 6px;">
                    <label class="form-check-label" for="flexCheckDefault" style="font-size: 14px; font-weight: 500;">
                        Remember Me
                    </label>
                </div>
                  
                <a routerLink="" class="float-end" style="color: #0052CC; font-weight: 500;">Forgot Password?</a>
            </div>

            <button mat-raised-button color="primary" type="submit" class="w-100" [disabled]="isLoading"><mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner> <span *ngIf="!isLoading">Login</span></button>
          </form>

          <div class="divider">
            <span style="color: #8F92A1; size: 12px; ">OR</span>
          </div>

          <div class="d-flex pb-5">
            <button type="button" class="btn btn-light google-button w-100 me-3">
              <img src="../../../../assets/images/Logo_Google.svg" alt="logo_google" class="google-logo"> 
              <span class="google-text">Continue with Google</span>
            </button>
            <button class="btn btn-light" style="border-radius: 16px; padding: 5px 15px;">
                <i class="fa-brands fa-square-facebook" style="color: #4b4c4f;"></i>
            </button>
          </div>

        </div>
      </div>
  
      <!-- Right Half: Background Image -->
      <div class="col-lg-6 image-section d-none d-lg-block">
        <!-- This section will have a background image -->
      </div>
    </div>
</div>
