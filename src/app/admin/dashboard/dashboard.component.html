<div class="dashboard-conatiner">
    <div class="my-team-section">
        <div class="container-fluid py-4">
            <!-- header for my team -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="head-text">My team</h4>
                
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>dialpad</mat-icon>
                      <span>Redial</span>
                    </button>
                    <button mat-menu-item disabled>
                      <mat-icon>voicemail</mat-icon>
                      <span>Check voice mail</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>notifications_off</mat-icon>
                      <span>Disable alerts</span>
                    </button>
                </mat-menu>
            </div>

            <div class="row">
                <!-- Loop Through Team Cards -->
                <div class="col-xl-4 mb-3" *ngFor="let team of teams">
                  <div class="card h-100" style="border: transparent; border-radius: 16px;">
                    <div class="card-body d-flex flex-column p-4">
                      <div class="row">
                        <div class="col-8">
                          <div class="d-flex">
                            <div class="flex-shrink-0">
                              <img class="img-fluid" style="max-width: 48px;" src="../../../assets/images/avatar-team.svg" alt="user img">
                            </div>
                            <div class="flex-grow-1 ms-3 mt-1">
                              <h6 style="font-weight: 700;">{{ team.name }}</h6>
                              <p style="font-size: 12px;">{{ team.members }} members</p>
                            </div>
                          </div>
                        </div>
                        <div class="col-4">
                            <ul class="moreoption">
                                <li class="navbar nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v fa-lg"></i></a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item">Action</a></li>
                                        <li><a class="dropdown-item">Another action</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="col-12">
                          <div class="d-flex align-items-center mt-2">
                            <div class="avatar-list">
                              <!-- Display first 10 member icons -->
                              <ng-container *ngFor="let i of [].constructor(displayAvatars(team.members))">
                                <img src="../../../assets/images/48px.png" alt="Member" class="rounded-circle me-1" style="width: 32px;">
                              </ng-container>
                              <!-- Display +X for remaining members -->
                              <span *ngIf="team.members > 10" class="ms-1 text-muted"
                                    style="background: rgba(143, 146, 161, 0.1); padding: 6px; font-size: 12px; border-radius: 50%;">
                                +{{ team.members - 10 }}
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              
                <!-- Add Team Card -->
                <div class="col-xl-4 mb-3">
                  <div class="card h-100" style="border: transparent; border-radius: 16px;">
                    <div class="card-body d-flex justify-content-center align-items-center p-4">
                      <!-- Trigger Modal using HTML attributes -->
                      <button class="btn" data-bs-toggle="modal" data-bs-target="#addTeamModal">
                        <i class="fa-solid fa-plus me-1"></i> Add Team
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Add Team Modal -->
              <div class="modal fade" id="addTeamModal" tabindex="-1" aria-labelledby="addTeamModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="addTeamModalLabel">Add Team</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form [formGroup]="addTeamForm" (ngSubmit)="addTeam()">
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="teamName" class="form-label">Team Name</label>
                          <input type="text" id="teamName" formControlName="name" class="form-control" placeholder="Enter team name">
                        </div>
                        <div class="mb-3">
                          <label for="memberCount" class="form-label">Member Count</label>
                          <input type="number" id="memberCount" formControlName="members" class="form-control" placeholder="Enter member count">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add Team</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>  
        </div>
        <!-- end container -->
    </div>
    <!-- end team section -->


    <!-- My project section -->
    <div class="my-project-section mt-4">
        <div class="container-fluid py-4">
            <!-- header for my projects -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="head-text">My projects</h4>
                
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>dialpad</mat-icon>
                      <span>Redial</span>
                    </button>
                    <button mat-menu-item disabled>
                      <mat-icon>voicemail</mat-icon>
                      <span>Check voice mail</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>notifications_off</mat-icon>
                      <span>Disable alerts</span>
                    </button>
                </mat-menu>
            </div>
            <!-- end header -->

            <div class="row">
                
            </div>
        </div>
    </div>
</div>
